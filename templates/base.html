*{margin:0;padding:0;list-style-type:none;}
/* actGotop */
.actGotop{position:fixed;bottom:5px;right:10px;width:150px;height:195px;display:none;}
.actGotop a,.actGotop a:link{width:150px;height:195px;display:inline-block;background:url("{% static 'index/images/blog7year_gotop.png' %}") no-repeat;_background:url(images/blog7year_gotop.gif) no-repeat;outline:none;}
.actGotop a:hover{background:url("{% static 'index/images/blog7year_gotopd.gif' %}") no-repeat;outline:none;}
</style>
<script type="text/javascript">
    $(function(){
        $(window).scroll(function() {
            if($(window).scrollTop() >= 100){
                $('.actGotop').fadeIn(300);
            }else{
                $('.actGotop').fadeOut(300);
            }
        });
        $('.actGotop').click(function(){
        $('html,body').animate({scrollTop: '0px'}, 800);});
    });
</script>
