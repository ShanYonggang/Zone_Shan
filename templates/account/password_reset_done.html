{% extends "account/base.html" %}

{% load i18n %}
{% load account %}

{% block title %}密码重置 | 大圣的专属空间{% endblock %}

{% block content %}
<div class="container" style="text-align: center;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>密码重置</h2>
            {% if user.is_authenticated %}
            {% include "account/snippets/already_logged_in.html" %}
            {% endif %}
            <hr>
            <div style="text-align: center;font-size: 1.2em;color: #935c25">
                请在您的Email中查收邮件，并点击链接修改密码。
            </div>
        </div>
    </div>
</div>
{% endblock %}
